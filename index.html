<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Pixel Art Sketchpad</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">


  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/x-icon" href="/images/icon.png?">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script src="https://kit.fontawesome.com/75cee50ce6.js"
    crossorigin="anonymous"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js">
  </script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="mega-container">

    <div id="title">
      <h1 id="tittle">PixelArt - Sketchpad</h1>
    </div>

    <div id="container">
      <div id="options-container">

        <div id="color-options">
          <label for="pen-color"><i class="fa-solid fa-paintbrush"></i></label>
          <input type="color" value="#3F3F3F" name="pen-color" id="pen-color"
            aria-label="pen-color">
          <label for="background-color"><i
              class="fa-solid fa-fill-drip"></i></label>
          <input type="color" value="#FFFFFF" name="background-color"
            id="background-color" aria-label="background-color">

          <div id="background-color"></div>
        </div>

        <div id="button-icon-container">
          <div id="button-container">
            <button class="btn active" type="button" id="pen"
              title="Pen"></button>
            <button class="btn" type="button" id="eraser"
              title="Eraser"></button>
            <button class="btn" type="button" id="eyedropper"
              title="Eyedropper"></button>
            <button class="btn" type="button" id="rainbow"
              title="Rainbow Pen"></button>
            <button class="btn" type="button" id="lightening"
              title="Lightening Tool"></button>
            <button class="btn" type="button" id="shading" title="Shading Tool">
            </button>
          </div>
          <div id="icon-container">
            <i class="fa-solid fa-pen"></i>
            <i class="fa-solid fa-eraser"></i>
            <i class="fa-solid fa-eye-dropper"></i>
            <i class="fa-solid fa-rainbow"></i>
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-circle-half-stroke"></i>
          </div>
        </div>
      </div>

      <div id="canvas-container">
        <div id="canvas"></div>
      </div>

      <div id="options-container-2">
        <div id="save-button-container">
          <button class="btn-2" type="button" id="save" title="Save"
            onclick="takeshot();">
          </button>
          <div id="save-icon">
            <i class="fa-solid fa-floppy-disk"></i>
          </div>

        </div>


        <div id="size-container">
          <div id="grid-button-container">
            <button class="btn-3" type="button" id="grid-lines"
              title="Toggle Grid Lines">
            </button>
            <div id="grid-icon">
              <i class="fa-solid fa-table-cells"></i>
            </div>
          </div>

          <input name="canvas-size" type="range" step="1" value="16" min="1"
            max="64" aria-label="canvas-size" class="slider" id="size-slider">
          <label id="size-label" for="canvas-size">16 x 16</label>
        </div>
        <div id="clear-button-container">
          <button class="btn-2" type="button" id="clear"
            title="Clear Canvas"></button>
          <div id="clear-icon">
            <i class="fa-solid fa-trash-can"></i>
          </div>
        </div>

      </div>
    </div>

    <div id="footer">
      <p id="footer-text">Built & Designed by josefggx | </p> <a
        href="https://github.com/josefggx"><i
          class="fa-brands fa-github"></i><span>.</span></a>
    </div>

  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">

    function takeshot() {
      let objective = document.getElementById("canvas");
      html2canvas(objective).then(canvas => {
        let link = document.createElement('a');
        link.download = "MyPixelArt.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>

</html>
