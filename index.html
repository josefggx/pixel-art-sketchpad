<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Pixel Art Sketchpad</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <h1 id="tittle">Pixel Art - Sketchpad</h1>
  <div id="container">

    <div id="options-container">

      <div id="color-options">
        <input type="color" value="#333333" name="pen-color" id="pen-color"
          aria-label="pen-color">
        <label for="pen-color">Pen Color</label>
        <input type="color" value="#FFFFFF" name="background-color"
          id="background-color" aria-label="background-color">
        <label for="background-color">Background Color</label>
        <div id="background-color"></div>
      </div>

      <div id="button-container">
        <button class="btn active" type="button" id="pen">Pen
          mode</button>
        <button class="btn" type="button" id="eraser">Eraser</button>
        <button class="btn" type="button" id="eyedropper">Eyedropper
          Tool</button>
        <button class="btn" type="button" id="rainbow">Rainbow Pen</button>
        <button class="btn" type="button" id="lightening">Lightening
          tool</button>
        <button class="btn" type="button" id="shading">Shading Tool</button>
      </div>

    </div>

    <div id="canvas-container">
      <div id="canvas"></div>
    </div>

    <div id="options-container-2">
      <button class="btn-2" type="button" id="save">Save</button>
      <button class="btn-3 active" type="button" id="grid-lines">Grid
        Lines: On</button>
      <div id="size-container">
        <label id="size-label" for="canvas-size">24 x 24</label>
        <input name="canvas-size" type="range" step="1" value="24" min="1"
          max="64" aria-label="canvas-size" class="slider" id="size-slider">
      </div>
      <button class="btn-2" type="button" id="clear">Clear canvas</button>
    </div>
  </div>
  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
